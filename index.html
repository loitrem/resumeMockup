<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="syle.css">
    </head>
    <body>

        <!-- resume mockup -->

        <!-- header wrapper -->
        <div class="headerWrapper">

            <!-- header -->
            <div class="header">

                <!-- headshot -->
                <div class="headshot">
                    <img src="" alt="" class="headshotImg">
                </div>

                <!-- name and position -->
                <div class="title">
                    <h1 class="name">Homer Simpson</h1>
                    <h3 class="position">Nuclear Saftey Inspector</h3>
                </div>

                <!-- contact info wrapper-->
                <div class="contactWrapper">

                    <!-- contact info phone -->
                    <div class="contactIcon">
                        <img src="" alt="" class="phoneImg">
                    </div>
                    <div class="contactInfo"></div>

                    <!-- contact info mail-->
                    <div class="contactIcon">
                        <img src="" alt="" class="mailImg">
                    </div>
                    <div class="contactInfo"></div>

                    <!-- contact info home -->
                    <div class="contactIcon">
                        <img src="" alt="" class="homeImg">
                    </div>
                    <div class="contactInfo"></div>

                    <!-- end contact info wrapper -->
                </div>

                <!-- end header -->
            </div>

            <!-- end header wrapper -->
        </div>




        

        <!-- main body wrapper -->
        <div class="contentWrapper">

            <!-- left top education wrapper -->
            <div class="educationWrapper">

                <!-- education title -->
                <dic class="educationTitle">
                    <h3 class="educationTitleText"></h3>
                </dic>

                <!-- education list wrapper-->
                <div class="educationListWrapper">

                    <!-- education year -->
                    <div class="educationDegree"></div>
                    <div class="educationName"></div>
                    <div class="educationYear"></div>

                    <!-- education year -->
                    <div class="educationDegree"></div>
                    <div class="educationName"></div>
                    <div class="educationYear"></div>

                    <!-- education year -->
                    <div class="educationDegree"></div>
                    <div class="educationName"></div>
                    <div class="educationYear"></div>

                    <!-- end education list wrapper -->
                </div>

                <!-- end education wrapper -->
            </div>

            <!-- end main body wrapper -->
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
